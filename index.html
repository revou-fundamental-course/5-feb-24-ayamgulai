<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="CSS/style.css">
    <script src="js/script.js"></script>
</head>
<body>
    <div class="container">
        <h2 class="mt-5">Temperature Calculator</h2>
        
            <div class="wrapper">
                <div class="row">
                    <label for="celcius">Celcius (°C)</label>
                    <input type="text" class="form-control " id="celcius">
                </div>
                <div class="my-2">
                    <button type="button" id="convert" class="btn btn-dark" onclick="convert()">Konversi</button>
                    <button type="button" id="reset" class="btn btn-dark" onclick="reset()">Reset</button>
                    <button type="button" id="reverse" class="btn btn-dark" onclick="reverse()">Reverse</button>
                </div>
                <div class="row">
                    <label for="celcius">Fahrenheit (°F)</label>
                    <input type="text" class="form-control" id="fahrenheit" disabled>
                    <label for="calculation-process"> Cara Kalkulasi</label>
                    <input type="text" class="form-control" id="calculation-process" readonly>
                </div>
            </div>
    
        
    </div>
</body>
</html>
